<span class="quality-cell-wrapper">
    <div class="quality-num">
        <span class="fa" ng-class="{'text-success': successState == true || (number != undefined && (number == 100 && percent == 'true')), 'text-danger': successState == false && (number == undefined || !(number == 100 && percent == 'true')), 'fa-long-arrow-up': trendUp == true || (number != undefined && (number == 100 && percent == 'true')), 'fa-long-arrow-down': trendUp == false && (number == undefined || !(number == 100 && percent == 'true'))}" ng-if="trendUp != undefined"></span>
        {{number == undefined ? '--' : number}}
        <sup ng-if="percent == 'true'">%</sup>
        <sub ng-if="measurement">{{measurement}}</sub>
    </div>
    <div class="quality-text">
        {{caption}}
    </div>
</span>
